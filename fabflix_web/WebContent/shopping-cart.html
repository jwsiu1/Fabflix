<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/shopping-cart.css">
    <!-- NAVBAR CSS -->
    <link rel="stylesheet" href="styles/navbar.css">

</head>
<body>
    <div id="navbar">
        <a id="movies-page-link" href="index.html">
            <h1 id="header">
                <span class="glyphicon glyphicon-film"></span>
                &nbspFabflix
            </h1>
        </a>
        <a href="shopping-cart.html" class="nav-item">
            <h4>
                <span class="glyphicon glyphicon-shopping-cart"></span>
                Cart
            </h4>
        </a>
    </div>



    <div id="checkout-container">
        <section>
            <h3 class="text-center">Shopping Cart</h3>
            <br>
            <table class="table">
                <thead class="thead">
                <tr>
                    <th scope="col">Movie</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="movie-body"></tbody>
            </table>
        </section>

        <section class="text-right">
            <h3 style="margin: 10px" id="total-price">Total:</h3>
            <a href="payment-page.html"><button class="btn btn-success cart-btn-transform m-3">Proceed to Checkout</button></a>
        </section>

    </div>

    <div class="card-body cart" id="cart-empty-container">
        <div class="col-sm-12 empty-cart-cls text-center">
            <img src="styles/Shopping-Cart-Error.png" width="130" height="130" class="img-fluid mb-4 mr-3">
            <h3><strong>Uh oh! Your Cart is Empty</strong></h3>
            <h4>You have no items in your shopping cart. Let's go buy something!</h4>
            <a href="index.html" class="btn btn-success cart-btn-transform m-3" data-abc="true">Back to Browse</a>
        </div>
    </div>

    <script src="shopping-cart.js"></script>
</body>
</html>
