<body>
<div id="navbar" style="background-color: white">
    <a id="movies-page-link" href="_dashboard">
        <h1 id="header">
            <span class="glyphicon glyphicon-film"></span>
            &nbspFabflix
        </h1>
    </a>
</div>

<div>
    <h2>Table Metadata</h2>
    <table id="table_metadata">
        <tbody id="table_metadata_body"></tbody>
    </table>
</div>

<div>
    <h2>Add a star:</h2>
    <form id="add_star_form" method="post" action="" align="center">
        <label for="star_name">Star Name (required):</label><br>
        <input type="text" id="star_name" name="star_name" placeholder="Name..." required><br>
        <label for="birth_year">Birth Year (optional):</label><br>
        <input type="number" id="birth_year" name="birth_year" placeholder="YYYY" maxlength="4"><br>
        <input type="submit" value="Add">
    </form>
    <h3>Add a movie:</h3>
    <form id="add_movie_form" method="post" action="" align="center">
        <div id="error-card"></div>
        <label for="movie_title">Movie Title (required):</label><br>
        <input type="text" id="movie_title" name="movie_title" placeholder="Movie Title..." required><br>
        <label for="movie_director">Movie Director (required):</label><br>
        <input type="text" id="movie_director" name="movie_director" placeholder="Director name..." required><br>
        <label for="single_star">Single Star (required):</label><br>
        <input type="text" id="single_star" name="single_star" placeholder="Star name..." required><br>
        <label for="single_genre">Single Genre (required):</label><br>
        <input type="text" id="single_genre" name="single_genre" placeholder="Genre name..." required><br>
        <label for="movie_year">Movie Year (required):</label><br>
        <input type="number" id="movie_year" name="movie_year" placeholder="YYYY" maxlength="4" required><br>
        <input type="submit" value="Add">
    </form>
</div>
<script src="_dashboard.js"></script>
