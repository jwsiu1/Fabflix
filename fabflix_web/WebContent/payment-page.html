<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/payment-page.css">
    <link rel="stylesheet" href="styles/navbar.css">
</head>
<body>
    <div id="navbar" style="background-color: white">
        <a id="movies-page-link" href="index.html">
            <h1 id="header">
                <span class="glyphicon glyphicon-film"></span>
                &nbspFabflix
            </h1>
        </a>
        <a href="shopping-cart.html" class="nav-item">
            <h4>
                <span class="glyphicon glyphicon-shopping-cart"></span>
                Cart
            </h4>
        </a>
    </div>
    <div class="container py-5">
        <a href="shopping-cart.html"><h5><span class="glyphicon glyphicon-chevron-left"></span>  Back to Cart</h5></a>
        <div class="row d-flex justify-content-center my-4">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h4 class="mb-10" style="display: flex; justify-content: space-between; align-content: center"s>
                            <span>Payment</span>
                            <span>
                                <img class="me-2" width="40px"
                                     src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                                     alt="Visa" />
                                <img class="me-2" width="40px"
                                     src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                                     alt="American Express" />
                                <img class="me-2" width="40px"
                                     src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                                     alt="Mastercard" />
                            </span>
                        </h4>

                    </div>
                    <div class="card-body">
                        <form id="payment-form" method="post" action="#">
                            <div class="form-row">
                                <div id="error-card"></div>
                            </div>


                            <div class="form-row">
                                <div class="col">
                                    <label for="firstNameInput" class="form-label">First Name</label>
                                    <input
                                        name="firstName" id="firstNameInput" type="text" class="form-control" placeholder="First name"
                                        required
                                    >
                                </div>
                                <div class="col">
                                    <label for="lastNameInput" class="form-label">First Name</label>
                                    <input
                                        name="lastName" id="lastNameInput" type="text" class="form-control" placeholder="Last name"
                                        required
                                    >
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label for="creditCardNumber" class="form-label">Credit Card Number</label>
                                    <input
                                        name="creditCardNumber" id="creditCardNumber" type="text" class="form-control"
                                        placeholder="1234-1234-1234-1234"
                                        required
                                    >
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label for="expirationDate" class="form-label">Expiration Date</label>
                                    <input
                                            name="expirationDate" id="expirationDate" type="text" class="form-control" placeholder="YYYY-MM-DD"
                                            required
                                    >
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col text-right">
                                    <button class="btn btn-success" type="submit">Place Order</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0">Order Summary</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li
                                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
                            >
                                Movie Quantity
                                <span id="quantity"></span>
                            </li>
                            <li
                                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
                            >
                                Price Per
                                <span>x $<span id="pricePer"></span></span>
                            </li>

                            <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>Total amount</strong>
                                </div>
                                <span><strong>$<span id="total"></span></strong></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="payment-page.js"></script>

</body>
</html>
