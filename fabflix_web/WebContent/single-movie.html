<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/single-movie.css">
    <title>Movie</title>

    <!-- NAVBAR CSS -->
    <link rel="stylesheet" href="styles/navbar.css">
</head>
<body>

    <div id="navbar">
        <a id="movies-page-link" href="index.html">
            <h1 id="header">
                <span class="glyphicon glyphicon-film"></span>
                &nbspFabflix
            </h1>
        </a>
        <a href="shopping-cart.html" class="nav-item">
            <h4>
                <span class="glyphicon glyphicon-shopping-cart"></span>
                Cart
            </h4>
        </a>
    </div>

    <div id="single-movie-container">
    <a href="#" onclick="redirectMoviesPage()"><h5><span class="glyphicon glyphicon-chevron-left"></span>  Back to Movies List</h5></a>

        <!-- Movie title and short summary -->
        <div id="movie-card" class="text-center">
            <h1 id="movie-title"></h1>
            <p id="card-info"></p>
            <h4 id="card-rating"><span class='glyphicon glyphicon-star' style='color:orange'></span>&nbsp</h4>
            <button type="button" class="btn btn-default btn-sm" id="add-to-cart-btn" onclick="addToCart()">
                <span class="glyphicon
                    glyphicon-shopping-cart green">
                </span>
                <b id="add-to-cart-status">    Add to Cart </b>
            </button>
        </div>

        <br>

        <!-- Movie info section -->
        <div>
            <h3><span class="glyphicon glyphicon-expand"></span> Movie Info</h3>
            <table id="movie-info">
                <tbody>
                <tr>
                    <td class="descriptor">Director:</td>
                    <td class="description" id="director"></td>
                </tr>
                <tr>
                    <td class="descriptor">Year:</td>
                    <td class="description" id="year"></td>
                </tr>
                <tr>
                    <td class="descriptor">Genre:</td>
                    <td class="description" id="genres"></td>
                </tr>
                <tr>
                    <td class="descriptor">Rating:</td>
                    <td class="description" id="rating">/10&nbsp<span class='glyphicon glyphicon-star'
                                                                style='color:orange'></span></td>
                </tr>

                </tbody>
            </table>
            <br>
        </div>

        <!-- MOVIE STARS SECTION -->
        <h3><span class="glyphicon glyphicon-expand"></span> Movie Stars</h3>
        <div id="movie-stars">

        </div>

    </div>


    <footer class="text-center text-white" style="background-color: #264653;">
        <div class="text-center p-3">
            <a class="text-white" href="movies.html">Fabflix.com</a>
            <br>
            <span>CS 122B: Project 1 | By: Elvis Lin, Joey Siu</span>
        </div>
    </footer>

    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Load our own JS file -->
    <!-- The path is relative to index.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
         otherwise the url is relative to the root path-->
    <script src="single-movie.js"></script>

</body>
</html>
