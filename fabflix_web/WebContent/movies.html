<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fabflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/movies.css">
    <!-- NAVBAR CSS -->
    <link rel="stylesheet" href="styles/navbar.css">
</head>
<body>
    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


    <div id="navbar">
        <a id="movies-page-link" href="index.html">
            <h1 id="header">
                <span class="glyphicon glyphicon-film"></span>
                &nbspFabflix
            </h1>
        </a>
        <a href="shopping-cart.html" class="nav-item">
            <h4>
                <span class="glyphicon glyphicon-shopping-cart"></span>
                Cart
            </h4>
        </a>
    </div>

    <div class="text-center">
        <label for="firstSort">Sort First:</label>
        <select name="first" id="firstSort">
            <option value="title">Title</option>
            <option value="rating">Rating</option>
        </select>

        <span>&nbsp|&nbsp</span>

        <label for="ratingSort">Title:</label>
        <select name="title" id="titleSort">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>

        <span>&nbsp|&nbsp</span>

        <label for="ratingSort">Rating:</label>
        <select name="rating" id="ratingSort">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>

        <span>&nbsp|&nbsp</span>

        <button class="btn btn-primary" onclick="changeSort()">Apply</button>
    </div>
    <br>
    <br>
    <div class="text-center d-flex justify-content-between" style="padding: 0em 3em">
        <button class="btn btn-success" id="prev-btn" onclick="goPrevious()">Prev</button>
        <span>
    <label for="display">Display:</label>
        <select name="display" id="display" onchange="changeDisplay()">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        </span>

        <button class="btn btn-success" id="next-btn" onclick="goNext()">Next</button>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4" id="container"></div>

    <footer class="text-center text-white" style="background-color: #264653;">
        <div class="text-center p-3">
            <a class="text-white" href="index.html">Fabflix.com</a>
            <br>
            <span>CS 122B: Project 1 | By: Elvis Lin, Joey Siu</span>
        </div>
    </footer>
    <script src="movies.js"></script>

</body>
</html>
